<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Exercise Runner</title>
</head>
<body data-theme="light" onload=init()>
    <div class="header-wrapper main-layout">
        <div id="msg"></div>
        <header class="main-content">
            <!-- <img src="assets/img/logo.png" class="sm-hide" /> -->
            <section class="main-controlls">
                <select onchange="onExSelect()" name="exercise-selector" id="exercise-selector"></select>
                <button id="script-runner">Run</button>
            </section>
            <section class="action-buttons">
                <button class="sm-hide" onclick="clearConsole()">Clear</button>
                <button id="copy-btn" class="sm-hide" onclick="copyExAsComment()">Copy</button>
                <button id="settings-btn" class="sm-hide" onclick="toggleSettings()">â˜°</button>
            </section>
        </header>
    </div>
    <section class="settings transparent">
        <section class="font-buttons">
            <p>Font Size:</p>
            <section>
                <button onclick="changeFontSize(1)">A</button>
                <button onclick="changeFontSize(-1)">a</button>
            </section>
        </section>
        <section class="dark-mode">
            <label>Dark Mode</label>
            <label class="switch">
                <input id="dark-mode-switch" type="checkbox" onclick="toggleDarkMode()">
                <span class="slider round"></span>
            </label>
        </section>
    </section>
    <section class="exercises main-layout" onclick="hideSettings()"></section>
    <aside>
        <img class="logo" src="./assets/img/logo.png" />
    </aside>
    <script src="./js/include-html.js"></script>
    <script src="./js/exrunner.js"></script>
</body>
</html>
