<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Exercise Runner</title>
</head>
<body data-theme="light">
    <div class="header-wrapper main-layout">
        <div id="msg"></div>
        <header class="main-content">
            <section class="main-controlls">
                <select name="exercise-selector" id="exercise-selector"></select>
                <button id="script-runner" title="Run selected exercise (R or Enter)"><span class="hotkey">R</span>un</button>
            </section>
            <section class="action-buttons">
                <button id="clr-btn" class="sm-hide" title="Clear the console (L)">C<span class="hotkey">l</span>ear</button>
                <button id="copy-btn" class="sm-hide" title="Copy exercise text as comment (C)"><span class="hotkey">C</span>opy</button>
                <button id="settings-btn" class="sm-hide" title="Settings (S)">â˜°</button>
            </section>
        </header>
    </div>
    <section class="ex-number transparent"></section>
    <section class="help transparent">
        <table>
            <thead>
                <td colspan=2><p>Exercise Runner Hot Keys</p></td>
            </thead>
            <tr>
                <td class="hotkey">c</td>
                <td>Copy excercise text as comment</td>
            </tr>
            <tr>
                <td class="hotkey">l</td>
                <td>Clear the console</td>
            </tr>
            <tr>
                <td class="hotkey">s</td>
                <td>Toggle Settings window</td>
            </tr>
            <tr>
                <td class="hotkey">d</td>
                <td>Toggle Dark Mode</td>
            </tr>
            <tr>
                <td class="hotkey">r</td>
                <td>Run the current excercise code</td>
            </tr>
            <tr>
                <td class="hotkey">h</td>
                <td>Toggle this help screen</td>
            </tr>
            <tr>
                <td class="hotkey">1 - 60</td>
                <td>Enter excercise number to load it</td>
            </tr>
            <tr>
                <td class="hotkey">&plus; &minus;</td>
                <td>Increase or decrease font size</td>
            </tr>
            <tr>
                <td class="hotkey">&darr;&uarr;</td>
                <td>Next / Prev Exercise</td>
            </tr>
        </table>
    </section>
    <section class="settings transparent">
        <section class="font-buttons">
            <p>Font Size:</p>
            <section>
                <button id="inc-font-btn" title="Increase font size (+)">A</button>
                <button id="dec-font-btn" title="Decrease font size (-)">a</button>
            </section>
        </section>
        <section class="dark-mode">
            <label>Dark Mode</label>
            <label class="switch" title="Toggle dark mode (D)">
                <input id="dark-mode-switch" type="checkbox">
                <span class="slider round"></span>
            </label>
        </section>
    </section>
    <section class="exercises main-layout"></section>
    <aside>
        <img class="logo" src="./assets/img/logo.png" />
    </aside>
    <script type="module" src="./js/exrunner.js"></script>
</body>
</html>
